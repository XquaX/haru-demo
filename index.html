
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rumi Live2D Pixi.js</title>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
  <script src="https://unpkg.com/pixi-live2d-display@latest/dist/index.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
<script>
(async () => {
  const app = new PIXI.Application({ view: document.body.appendChild(document.createElement("canvas")), autoStart: true });
  const model = await PIXI.live2d.Live2DModel.from("model/Haru/haru_greeter_t03.model3.json");
  model.scale.set(0.5);
  model.x = 200;
  model.y = 100;
  app.stage.addChild(model);
})();
</script>
</body>
</html>
